<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Forecast</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<link rel="stylesheet" href="styles.css">

</head>
<body>
<div class="jumbotron" style="margin-bottom:0px; color:white; background-color: #6f5b6d">
  <h2 class="text-center" style="font-size:50px; font-weight:600;">Weather Forecast</h2>
</div>

<div class="container">
  <div class="row" style="margin-bottom:30px">
    <!--<h2 align= "center" class="text-center" style="color: #34232b"> City Name </h2>-->
    <span id="error"></span>
  </div>

  <div class="row form-group form-inline" id="rowDiv">
    <input type="text" name="city" id="city" class="form-control" style="margin-left:130px" placeholder="City Name">
    <button id="submitWeather" class="btn btn-default" style="background-color: #ad869d; color:white" >Search City</button>
  </div>

  <div id="show"></div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"

<script src="weather.js"></script>

</body>
</html>
